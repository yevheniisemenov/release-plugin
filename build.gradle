buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.netflix.nebula:nebula-release-plugin:6.3.5'
    }
}

apply plugin: 'java'
apply plugin: 'nebula.release'

//plugins {
//    id 'java'
//}

group 'com.test'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}